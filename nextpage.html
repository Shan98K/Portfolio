<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="element.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="page1.css">
    <link rel="shortcut icon" href="images/Jlogo.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Shan98K</title>
</head>
<body id="body" class="body">
    <div class="bg">
        <div id="ball1" class="balls"></div>
        <div id="ball2" class="balls"></div>
        <div id="ball3" class="balls"></div>
        <div id="ball4" class="balls"></div>
        <div id="ball5" class="balls"></div>
    </div>
    <div class="navbar">
        <div class="navheadshadow">Shan98K</div>
        <div class="navhead">Shan98K</div>
        <div class="nav">
            <div id="top" class="navopts">Top</div>
            <div id="about" class="navopts">About</div>
            <div id="details" class="navopts">Details</div>
        </div>
    </div>




    <div class="page1">
        <div class="page1text">
            <a class="adressbox" href="index.html">Back2K</a>
            <div class="fend">Frontend</div>
            <div class="devbox">
                <div class="devshadow">Developer</div>
                <div class="dev">Developer</div>
            </div>
            <div class="fendtext">Turning ideas into interactive, pixel-perfect web experiences with modern frontend technologies.</div>
            <div class="quadrakeybox">
                <div id="1key" class="keys">Responsive</div>
                <div id="2key" class="keys">UI/UX</div>
                <div id="3key" class="keys">Interactive UI</div>
                <div id="4key" class="keys">Pixel Perfect</div>
            </div>
            <div class="doublehashes">
                <div class="hashholder">
                    <div class="runninglight"></div>
                    <div id="hash1" class="hashes"># WebDev</div>
                </div>
                <div class="hashholder">
                    <div class="runninglight"></div>
                    <div id="hash2" class="hashes"># Deploy2Design</div>
                </div>
            </div>
        </div>
        <div class="element">
            <div id="gear1" class="gear"></div>
            <div id="gear2" class="gear"></div>
            <div id="gear3" class="gear"></div>
            <div class="monitor">
                <div class="screen">
                    <div id="l1" class="lines"></div>
                    <div id="l2" class="lines"></div>
                    <div id="l3" class="lines"></div>
                    <div id="l4" class="lines"></div>
                    <div id="l5" class="lines"></div>
                    <div class="windowsbullets">
                        <div class="bulletbox">
                            <div id="b1" class="bullets"></div>
                            <div id="b2" class="bullets"></div>
                            <div id="b3" class="bullets"></div>
                            <div id="b4" class="bullets"></div>
                        </div>
                        <div class="window">Shan98K</div>
                    </div>
                </div>
            </div>
            <div class="phone">
                <div class="phonescreen">
                    <div class="message"></div>
                </div>
            </div>
            <div class="cloudbox">
                <img class="cloud1" src="images/cloudcyanwi.png"></img>
                <div class="cloud2"></div>
                <img class="bolt" src="images/boltcyan.png"></img>
            </div>
            <div class="vsbox">
                <div class="vs"></div>
            </div>
            <div class="slidingobjbox">
                <img class="obj" id="settings" src="images/gear.png"></img>
                <img class="obj" id="github" src="images/github.png"></img>
                <img class="obj" id="git" src="images/git.png"></img>
                <img class="obj" id="terminal" src="images/terminal.png"></img>
                <img class="obj" id="vscode" src="images/vs-code.png"></img>
                <img class="obj" id="c" src="images/c.png"></img>
                <img class="obj" id="html" src="images/html.jpeg"></img>
                <img class="obj" id="css" src="images/css.png"></img>
                <img class="obj" id="javascr" src="images/javascr.png"></img>
                <img class="obj" id="react" src="images/react.png"></img>
                <img class="obj" id="python" src="images/python.png"></img>
                <img class="obj" id="blender" src="images/blender.png"></img>
            </div>
            <div class="notepad">
                <div class="sbuttoninpage"></div>
                <div class="sstextnp">
                    <div id="sslinesnp1" class="sslinesnp"></div>
                    <div id="sslinesnp2" class="sslinesnp"></div>
                    <div id="sslinesnp3" class="sslinesnp"></div>
                    <div id="sslinesnp4" class="sslinesnp"></div>
                </div>
                <div class="stextnp">
                    <div id="slinesnp1" class="slinesnp"></div>
                    <div id="slinesnp2" class="slinesnp"></div>
                    <div id="slinesnp3" class="slinesnp"></div>
                    <div id="slinesnp4" class="slinesnp"></div>
                    <div id="slinesnp5" class="slinesnp"></div>
                    <div id="slinesnp6" class="slinesnp"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="page2"></div>
    <div class="page3"></div>
    <script src="script.js"></script>
</body>
</html>
